<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Arquivos Pessoais</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      color: white;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .upload-section {
      background: white;
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .upload-section:hover {
      transform: translateY(-5px);
    }

    .upload-area {
      border: 3px dashed #667eea;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      background: #f8f9ff;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .upload-area:hover {
      border-color: #764ba2;
      background: #f0f2ff;
    }

    .upload-area.dragover {
      border-color: #764ba2;
      background: #e8ebff;
      transform: scale(1.02);
    }

    .upload-icon {
      font-size: 3rem;
      color: #667eea;
      margin-bottom: 15px;
    }

    .upload-text {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 20px;
    }

    .file-input {
      display: none;
    }

    .upload-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102,126,234,0.4);
    }

    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102,126,234,0.6);
    }

    .files-section {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .files-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }

    .files-title {
      font-size: 1.5rem;
      color: #333;
    }

    .stats {
      display: flex;
      gap: 20px;
      font-size: 0.9rem;
      color: #666;
    }

.files-tools {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #searchInput {
      flex: 1;
      padding: 8px 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    
    .files-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .directory-card {
      background: #fffbe6;
      border-radius: 15px;
      padding: 20px;
      border: 1px solid #e0e0e0;
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
    }

    .directory-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .breadcrumb {
      margin-bottom: 15px;
      font-size: 0.9rem;
      color: #555;
    }

    .breadcrumb span {
      cursor: pointer;
      text-decoration: underline;
    }

    .file-card {
      background: #f8f9ff;
      border-radius: 15px;
      padding: 20px;
      border: 1px solid #e0e0e0;
      transition: all 0.3s ease;
      position: relative;
    }

    .file-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .file-icon {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .file-name {
      font-weight: bold;
      margin-bottom: 5px;
      word-break: break-word;
      color: #333;
    }

    .file-info {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 15px;
    }

    .file-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .btn-download {
      background: #28a745;
      color: white;
    }

    .btn-download:hover {
      background: #218838;
      transform: translateY(-1px);
    }

.btn-move {
      background: #17a2b8;
      color: white;
    }

    .btn-move:hover {
      background: #138496;
      transform: translateY(-1px);
    }
    
    .btn-delete {
      background: #dc3545;
      color: white;
    }

    .btn-delete:hover {
      background: #c82333;
      transform: translateY(-1px);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      margin: 20px 0;
      overflow: hidden;
      display: none;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 4px;
      transition: width 0.3s ease;
      width: 0;
    }

    .message {
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      font-weight: 500;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      .header h1 {
        font-size: 2rem;
      }
      .upload-section, .files-section {
        padding: 20px;
      }
      .files-grid {
        grid-template-columns: 1fr;
      }
      .stats {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚òÅÔ∏è Meus Arquivos Pessoais</h1>
      <p>Acesse seus arquivos de qualquer lugar do mundo</p>
    </div>

    <div class="upload-section">
      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">üìÅ</div>
        <div class="upload-text" id="uploadText">
          Arraste seus arquivos aqui ou clique para selecionar
        </div>
        <input type="file" id="fileInput" class="file-input" multiple
               accept=".jpg,.jpeg,.png,.gif,.pdf,.doc,.docx,.txt,.zip,.rar,.mp3,.mp4,.avi">
        <button class="upload-btn" id="uploadButton" type="button">
          Escolher Arquivos
        </button>
      </div>
      <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div id="message"></div>
    </div>

    <div class="files-section">
      <div class="files-header">
        <h2 class="files-title">üìÇ Meus Arquivos</h2>
        <div class="stats" id="stats">
          <div>Total: <span id="totalFiles">0</span> arquivos</div>
          <div>Espa√ßo: <span id="totalSize">0 B</span></div>
        </div>
      </div>
      <div class="files-tools">
        <input type="text" id="searchInput" placeholder="Pesquisar arquivos">
        <button class="upload-btn" id="createDirBtn" type="button">Nova Pasta</button>
        <button class="upload-btn" id="deleteDirBtn" type="button">Excluir Pasta</button>
      </div>
       <div class="breadcrumb" id="breadcrumb"></div>
      <div id="directoriesContainer"></div>
      <div id="filesContainer">
        <div class="loading">
          <div class="spinner"></div>
          Carregando arquivos...
        </div>
      </div>
    </div>
  </div>
<script src="main.js"></script>
</body>
</html>
