<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Arquivos Pessoais</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      color: white;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .upload-section {
      background: white;
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .upload-section:hover {
      transform: translateY(-5px);
    }

    .upload-area {
      border: 3px dashed #667eea;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      background: #f8f9ff;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .upload-area:hover {
      border-color: #764ba2;
      background: #f0f2ff;
    }

    .upload-area.dragover {
      border-color: #764ba2;
      background: #e8ebff;
      transform: scale(1.02);
    }

    .upload-icon {
      font-size: 3rem;
      color: #667eea;
      margin-bottom: 15px;
    }

    .upload-text {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 20px;
    }

    .file-input {
      display: none;
    }

    .upload-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102,126,234,0.4);
    }

    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102,126,234,0.6);
    }

    .files-section {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .files-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }

    .files-title {
      font-size: 1.5rem;
      color: #333;
    }

    .stats {
      display: flex;
      gap: 20px;
      font-size: 0.9rem;
      color: #666;
    }

    .files-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .file-card {
      background: #f8f9ff;
      border-radius: 15px;
      padding: 20px;
      border: 1px solid #e0e0e0;
      transition: all 0.3s ease;
      position: relative;
    }

    .file-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .file-icon {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .file-name {
      font-weight: bold;
      margin-bottom: 5px;
      word-break: break-word;
      color: #333;
    }

    .file-info {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 15px;
    }

    .file-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .btn-download {
      background: #28a745;
      color: white;
    }

    .btn-download:hover {
      background: #218838;
      transform: translateY(-1px);
    }

    .btn-delete {
      background: #dc3545;
      color: white;
    }

    .btn-delete:hover {
      background: #c82333;
      transform: translateY(-1px);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      margin: 20px 0;
      overflow: hidden;
      display: none;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 4px;
      transition: width 0.3s ease;
      width: 0;
    }

    .message {
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      font-weight: 500;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      .header h1 {
        font-size: 2rem;
      }
      .upload-section, .files-section {
        padding: 20px;
      }
      .files-grid {
        grid-template-columns: 1fr;
      }
      .stats {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚òÅÔ∏è Meus Arquivos Pessoais</h1>
      <p>Acesse seus arquivos de qualquer lugar do mundo</p>
    </div>

    <div class="upload-section">
      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">üìÅ</div>
        <div class="upload-text" id="uploadText">
          Arraste seus arquivos aqui ou clique para selecionar
        </div>
        <input type="file" id="fileInput" class="file-input" multiple
               accept=".jpg,.jpeg,.png,.gif,.pdf,.doc,.docx,.txt,.zip,.rar,.mp3,.mp4,.avi">
        <button class="upload-btn" id="uploadButton" type="button">
          Escolher Arquivos
        </button>
      </div>
      <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div id="message"></div>
    </div>

    <div class="files-section">
      <div class="files-header">
        <h2 class="files-title">üìÇ Meus Arquivos</h2>
        <div class="stats" id="stats">
          <div>Total: <span id="totalFiles">0</span> arquivos</div>
          <div>Espa√ßo: <span id="totalSize">0 B</span></div>
        </div>
      </div>
      <div id="filesContainer">
        <div class="loading">
          <div class="spinner"></div>
          Carregando arquivos...
        </div>
      </div>
    </div>
  </div>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const uploadButton = document.getElementById('uploadButton');
    const uploadText = document.getElementById('uploadText');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const messageDiv = document.getElementById('message');
    const filesContainer = document.getElementById('filesContainer');
    const statsDiv = document.getElementById('stats');

    // Drag and drop functionality
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const files = e.dataTransfer.files;
      handleFiles(files);
    });

    // Click anywhere in upload area triggers file input
    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });
    
    // Evento do bot√£o de upload
    uploadButton.addEventListener('click', (e) => {
      e.stopPropagation();
      fileInput.click();
    });

    fileInput.addEventListener('change', (e) => {
      e.stopPropagation();
      if (e.target.files.length > 0) {
        uploadText.textContent = `${e.target.files.length} arquivo(s) selecionado(s)`;
      }
      handleFiles(e.target.files);
    });

    function handleFiles(files) {
      if (files.length === 0) return;

      const formData = new FormData();
      for (let file of files) {
        formData.append('files', file);
      }

      uploadFiles(formData);
    }

    function uploadFiles(formData) {
      progressBar.style.display = 'block';
      messageDiv.innerHTML = '';

      const xhr = new XMLHttpRequest();

      xhr.upload.addEventListener('progress', (e) => {
        if (e.lengthComputable) {
          const percentComplete = (e.loaded / e.total) * 100;
          progressFill.style.width = percentComplete + '%';
        }
      });

      xhr.addEventListener('load', () => {
        progressBar.style.display = 'none';
        progressFill.style.width = '0%';
        uploadText.textContent = 'Arraste seus arquivos aqui ou clique para selecionar';
        fileInput.value = '';

        if (xhr.status === 200) {
          const response = JSON.parse(xhr.responseText);
          showMessage(response.message, 'success');
          loadFiles();
        } else {
          const error = JSON.parse(xhr.responseText);
          showMessage(error.error || 'Erro no upload', 'error');
        }
      });

      xhr.addEventListener('error', () => {
        progressBar.style.display = 'none';
        fileInput.value = '';
        showMessage('Erro de conex√£o', 'error');
      });

      xhr.open('POST', '/upload');
      xhr.send(formData);
    }

    function showMessage(text, type) {
      messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
      setTimeout(() => {
        messageDiv.innerHTML = '';
      }, 5000);
    }

    function loadFiles() {
      fetch('/files')
        .then(response => response.json())
        .then(files => {
          displayFiles(files);
          updateStats();
        })
        .catch(error => {
          filesContainer.innerHTML = '<div class="loading">Erro ao carregar arquivos</div>';
        });
    }

    function displayFiles(files) {
      if (files.length === 0) {
        filesContainer.innerHTML = '<div class="loading">Nenhum arquivo encontrado</div>';
        return;
      }

      const filesGrid = document.createElement('div');
      filesGrid.className = 'files-grid';

      files.forEach(file => {
        const fileCard = createFileCard(file);
        filesGrid.appendChild(fileCard);
      });

      filesContainer.innerHTML = '';
      filesContainer.appendChild(filesGrid);
    }

    function createFileCard(file) {
      const card = document.createElement('div');
      card.className = 'file-card';

      const icon = getFileIcon(file.type);
      const date = new Date(file.uploadDate).toLocaleDateString('pt-BR');
      const size = formatBytes(file.size);

      card.innerHTML = `
        <div class="file-icon">${icon}</div>
        <div class="file-name" title="${file.originalName}">${truncateText(file.originalName, 30)}</div>
        <div class="file-info">
          <div>üìÖ ${date}</div>
          <div>üì¶ ${size}</div>
        </div>
        <div class="file-actions">
          <a href="/download/${file.id}" class="btn btn-download" download>
            ‚¨áÔ∏è Baixar
          </a>
          <button class="btn btn-delete" onclick="deleteFile('${file.id}')">
            üóëÔ∏è Excluir
          </button>
        </div>
      `;

      return card;
    }

    function getFileIcon(type) {
      const iconMap = {
        '.jpg': 'üñºÔ∏è', '.jpeg': 'üñºÔ∏è', '.png': 'üñºÔ∏è', '.gif': 'üñºÔ∏è',
        '.pdf': 'üìÑ', '.doc': 'üìù', '.docx': 'üìù', '.txt': 'üìù',
        '.zip': 'üóúÔ∏è', '.rar': 'üóúÔ∏è',
        '.mp3': 'üéµ', '.mp4': 'üé¨', '.avi': 'üé¨'
      };
      return iconMap[type.toLowerCase()] || 'üìÑ';
    }

    function formatBytes(bytes) {
      if (bytes === 0) return '0 B';
      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function truncateText(text, maxLength) {
      return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
    }

    function deleteFile(fileId) {
      if (!confirm('Tem certeza que deseja excluir este arquivo?')) return;

      fetch(`/delete/${fileId}`, { method: 'DELETE' })
        .then(response => response.json())
        .then(data => {
          if (data.message) {
            showMessage(data.message, 'success');
            loadFiles();
          } else {
            showMessage(data.error, 'error');
          }
        })
        .catch(error => {
          showMessage('Erro ao excluir arquivo', 'error');
        });
    }

    function updateStats() {
      fetch('/stats')
        .then(response => response.json())
        .then(stats => {
          document.getElementById('totalFiles').textContent = stats.totalFiles;
          document.getElementById('totalSize').textContent = stats.totalSize;
        })
        .catch(error => {
          console.error('Erro ao carregar estat√≠sticas:', error);
        });
    }

    // Carregar arquivos quando a p√°gina carregar
    window.addEventListener('load', () => {
      loadFiles();
    });
  </script>
</body>
</html>
